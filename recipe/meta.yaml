{% set name = "pyjuliacall" %}
{% set pypi_name = "juliacall" %}
{% set version = "0.9.21" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/juliacall-{{ version }}.tar.gz
  sha256: 27d8bbef56dd0c27072cb3c4843a74a019946460fe80bdc6fbf7d8760407d215

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >=3.7
    - pyjuliapkg >=0.1.8,<0.2.dev0

test:
  imports:
    - juliacall
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/JuliaPy/PythonCall.jl
  summary: Julia and Python in seamless harmony
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilesCranmer
    - mkitti
